function emp_tree(manage_id){
	document.write("<ul>") ;
		for (i in data){
			if (data[i]["manager_id"] == manage_id){
				document.write("<li>") ;
				document.write(data[i]["name"] + " : " + data[i]["designation"]) ; 
				emp_tree(data[i]["id"]) ; 
				document.write("</li>") ;			
			}
		}
	document.write("</ul>") ; 
}
