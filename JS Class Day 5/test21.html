<html>
<body>

<div>Geenrate Tables</div>
<div><input type="number" id="table" value="2" ></div>
<div><input type="number" id="from" value="1" ></div>
<div><input type="number" id="to" value="20" ></div>
<div><input type="button" value="Generate" onclick="generate()" ></div>
<div id="result" ></div>
<script>

function generate(){
	
	var t = Number(document.getElementById("table").value);
	var from = Number(document.getElementById("from").value);
	var to = Number(document.getElementById("to").value);

	var output = "";
	output = output + "<table>";
	for(var i=from;i<=to;i++){
		output = output + "<tr>";
		output = output + "<td>"+t+"</td><td>X</td><td>"+i+"</td><td>=</td><td>" + (i*t) + "</td>";
		output = output + "</tr>";
	}
	output = output + "</table>";

	document.getElementById("result").innerHTML = output;

}

</script>
</body>
</html>
