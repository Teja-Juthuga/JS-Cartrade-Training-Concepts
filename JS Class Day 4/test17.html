function print_tree( data ){
	if( "length" in data ){
		document.write("<ul>");
		for( var i=0;i<data.length;i++){
			if( typeof(data[i]) === "object" ){
				document.write("<li>" + i );

				document.write("</li>" );
			}else{

			}
		}
		document.write("</ul>");
