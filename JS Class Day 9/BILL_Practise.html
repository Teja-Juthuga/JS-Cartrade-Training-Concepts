<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bills Practise</title>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script> 
</head>
<body>

<table class="table table-bordered table-sm m-5" style="width:90% ;">
	<tr>
		<th> S.No: </th>
		<th> Date </th>
		<th>Customer Name & Contact No:</th> 
		<th>Product Name</th>
		<th> Quantity </th>
		<th>Price </th>
	</tr>
	<tbody id="final_bill"></tbody>
	<tr>
		<th>Total Price</th>
		<td> 0 /-</td>
	</tr>
</table>

<!-- Button trigger modal -->
<div style="text-align: right;">
<button type="button" class="btn btn-secondary btn-sm m-5 " data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
  Add Bill
</button>
</div>

<!-- Modal -->
<div class="modal modal-lg fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Add Bill</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <table>
        	<tr><td>Bill Id</td><td>Date</td><td>Customer Name</td><td>Contact No: </td><tr>
        	<tr>
        		<td>
        			<input class="form-control form-control-sm" type="text" name="">
        		</td>
        		<td>
        			<input class="form-control form-control-sm" type="date" name="">
        		</td>
        		<td>
        			<input class="form-control form-control-sm" type="text" name="">
        		</td>
        		<td>
        			<input class="form-control form-control-sm" type="number" name="">            
        		</td>
        	</tr>
        </table>
        <div>&nbsp;</div>
			<table class="table table-bordered table-sm">
				<tr>
					<td>Sno</td><td>Product</td><td>Qty</td><td>Price</td><td>Total</td><td>Tax</td><td>Net</td>
				</tr>
				<tbody id="new_bill_items_list">
				</tbody>
				<tr>
					<td>#</td>
					<td><select class="form-select form-select-sm" id="new_bill_item_product_id" onchange="new_bill_item_product_change()"></select></td>
					<td><input class="form-control form-control-sm" type="number" id="new_bill_item_qty" value="1" onchange="new_bill_item_qty_change()" ></td>
					<td><input class="form-control form-control-sm" type="number" id="new_bill_item_price" ></td>
					<td id="new_bill_item_total">0</td>
					<td id="new_bill_item_tax">0</td>
					<td id="new_bill_item_net">0</td>
					<td><input type="button" class="btn btn-primary btn-sm" value="+" onclick="new_bill_add()" ></td>
				</tr>
			</table>
			<div>Total Amount: <span id="new_bill_total_amount" >0/-</span></div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="save_bill()">Save Bill</button>
      </div>
    </div>
  </div>
</div>
	

</body>
</html>
