while( n >= 1 ){

function getword(n1,n2){
  var str = "";
  if( n2 >= 11 && n2 <= 19 ){
     str =  words2[ n2 ];
     n  = parseInt(n/100);
     pos+=2;
  }else if( n2 >= 20 && n2 <= 99 ){

    }

  return str;
}
