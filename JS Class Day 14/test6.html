function generate_colors(r,g,b){
	vstr = "";

	r3=255;
	g3=255;
	b3=255;

	for(var j=0;j<55;j++){

		r2=r3;
		g2=g3;
		b2=b3;

		for(var i=0;i<55;i++){
			if( r2 > r ){

			}
			if( g2 > g ){
				g2 = g2 - 5;
			}
			if( b2 > b ){
				b2 = b2 - 5;
			}
			var c = "rgb("+r2+","+g2+","+b2+")";
			vstr = vstr + "<div class='box' style='background-color:"+c+"' ></div>";
		}
		vstr = vstr + "<BR>";

		r3=r3-5;
		g3=g3-5;
		b3=b3-5;

	}
	document.getElementById("colorbox").innerHTML = vstr;
}
