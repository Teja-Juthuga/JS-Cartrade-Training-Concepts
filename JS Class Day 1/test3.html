<script>
document.write("<table border='1' cellspacing='0' cellpadding='5'>");
for(factor=1;factor<=20;factor++){
	document.write("<tr>");
	document.write("<td>2</td><td>X</td><td>"+factor+"</td><td>=</td><th>"+ (2*factor) + "</th>" );
	document.write("</tr>");
}
document.write("</table>");

</script>
