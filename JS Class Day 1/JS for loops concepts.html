<!doctype> 
<head>
	<title> For loop Concepts </title>
</head>	
<body>
<script>
	document.write("<h1> Right Angle Triangle </h1>")
	for (a=1 ; a<=9 ; a++) {
		for (b=1; b <= a ; b++){
			document.write(b + " ");
		}
		document.write("<br>");
		
	}

	document.write("<h1>Triangle </h1>")
	for (a=1 ; a<=9 ; a++) {
		for (b=1; b <= a ; b++){
			document.write(b + " ");
		}
		document.write("<br>");
		
	}
	for (a=10 ; a>=1 ; a--) {
		for (b=1; b <= a ; b++){
			document.write(b + " ");
		}
		document.write("<br>");

	}

document.write("$ ".repeat() * 5 )

</script>	
</body>
